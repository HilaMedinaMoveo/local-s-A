<div>
	<input type="text" class="url-name" url="url" placeholder="please type url" />
	<button type="submit" (click)="onSubmit()">submit</button>
	<!-- [(ngModel)]="url" -->

	<table class="table">
		<thead>
			<tr>
				<th>URL-NAME</th>
				<th>TIME</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of dataService.listOfurls">
				<td>{{item.url}}</td>
				<td>{{item.timeStamp}}</td>
			</tr>
		</tbody>
	</table>
</div>
