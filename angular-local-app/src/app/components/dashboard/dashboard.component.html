<div>
	<input
		type="text"
		class="url-name"
		url="url"
		placeholder="please type url"
		[(ngModel)]="url"
	/>
	<button type="submit" (click)="onSmbit()">submit</button>

	<table class="table">
		<thead>
			<tr>
				<th>URL-NAME</th>
				<th>TIME</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of listOfurls">
				<td>{{item.url}}</td>
				<td>{{item.timeStamp}}</td>
			</tr>
		</tbody>
	</table>
</div>
