<form>
	<h1>please log-in</h1>
	<div class="mb-3">
		<label for="exampleInputEmail1" class="form-label">Email address</label>
		<input type="email" class="form-control" name="email" [(ngModel)]="email" />
	</div>
	<br />
	<button type="submit" class="btn btn-primary" (click)="login()">
		Submit
	</button>
</form>
